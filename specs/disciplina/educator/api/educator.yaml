swagger: "2.0"
info:
  description: This is an HTTP API for interacting with Disciplina Educator node on Educator side. It is meant to be used for integrating external systems, CRMs and CMSs with Disciplina
  version: 1.0.0
  title: Disciplina Educator API
  termsOfService: https://disciplina.io/tnc.pdf
  contact:
    email: hi@serokell.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: localhost:8090
basePath: /api/educator/v1
tags:
- name: students
  description: Methods for working with students and their data.
schemes:
- https
- http
paths:
  /students:
    get:
      tags:
      - students
      summary: Get a list of all registered students' addresses
      operationId: getStudents
      consumes:
      - application/json
      parameters:
        - in: query
          name: course
          description: Return only students attending the given course
          required: false
          type: integer
          format: int32
      produces:
      - application/json
      responses:
        200:
          description: A list of all registered students' addresses
          schema:
            type: array
            items:
              $ref: "#/definitions/Student"
    post:
      tags:
      - students
      summary: Add a new student address to a database
      operationId: addStudent
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Student object that needs to be added to the system
        required: true
        schema:
          $ref: "#/definitions/Student"
      responses:
        201:
          description: successful operation
        400:
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrResponse"

  /courses:
    get:
      tags:
      - courses
      summary: Get all courses
      operationId: getCourses
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: A list of all courses
          schema:
            type: array
            items:
              $ref: "#/definitions/Course"
    post:
      tags:
      - courses
      summary: Add a new course to a database
      operationId: addCourse
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Course object that needs to be added to the system
        required: true
        schema:
          $ref: "#/definitions/Course"
      responses:
        201:
          description: successful operation
        400:
          description: Invalid input
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}:
    delete:
      tags:
      - students
      summary: Remove a student from a database
      description: Removes a student only if he's not currently attending any course. We will not automatically perform a cascade deletion, because it will make this operation particularly dangerous. If a student attends any course, an error will be raised.
      operationId: deleteStudent
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      responses:
        200:
          description: successful operation
          schema:
            $ref: "#/definitions/Student"
        400:
          description: Invalid address value
          schema:
            $ref: "#/definitions/ErrResponse"
        403:
          description: Student cannot be deleted, as they are currently attending a course
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with given address not found
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/courses:
    get:
      tags:
      - students
      summary: Get a list of student's courses
      description: Gets a list of courses which student is currently attending.
      operationId: getStudentCourses
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      responses:
        200:
          description: successfull operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Course"
        400:
          description: Invalid address value
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with given address not found
          schema:
            $ref: "#/definitions/ErrResponse"

    post:
      tags:
      - students
      summary: Enroll a student in a new course
      description: Given existing student and course, enroll the student to the course.
      operationId: enrollStudentToCourse
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - in: body
        name: courseId
        description: Course to enroll
        required: true
        schema:
          $ref: "#/definitions/CourseId"
      responses:
        201:
          description: successful operation
        400:
          description: Student address value or request body is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        403:
          description: Course with given ID does not exist
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with given address not found
          schema:
            $ref: "#/definitions/ErrResponse"
        409:
          description: Student is already enrolled on this course
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/courses/{courseId}/assignments:
    get:
      tags:
      - students
      summary: Get active student's assignments for a given course
      description: Given student address and course ID, gets a list of all pending assignments student has as a part of a course.
      operationId: getStudentCourseAssignments
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - $ref: "#/parameters/CourseId"
      - in: query
        name: isFinal
        description: Return only final/non-final assignments of the course
        required: false
        type: boolean
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Assignment"
        400:
          description: Student address or course id value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        412:
          description: Given student does not attend given course
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/courses/{courseId}/submissions:
    get:
      tags:
      - students
      - submissions
      summary: Get student's course submissions
      description: Gets a list of student's submissions he made during studying given course.
      operationId: getStudentCourseSubmissions
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - $ref: "#/parameters/CourseId"
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Submission"
        400:
          description: Student address or course id value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        412:
          description: Given student does not attend given course
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/courses/{courseId}/grades:
    get:
      tags:
      - students
      summary: Get student's course grades
      description: Gets a list of grades a student received during studying given course.
      operationId: getStudentCourseGrades
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - $ref: "#/parameters/CourseId"
      - in: query
        name: isFinal
        description: Return only grades for final/non-final assignments of the course
        required: false
        type: boolean
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Grade"
        400:
          description: Student address or course id value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        412:
          description: Given student does not attend given course
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/courses/{courseId}/proofs:
    get:
      tags:
      - students
      summary: Get proofs of student's course progress
      description: Gets student's course grades and submissions in form of private transactions, together with corresponding Merkle proofs.
      operationId: getStudentCourseProofs
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - $ref: "#/parameters/CourseId"
      responses:
        200:
          description: successful operation
          schema:
            $ref: "#/definitions/Proofs"
        400:
          description: Student address or course id value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        412:
          description: Given student does not attend given course
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/assignments:
    get:
      tags:
      - students
      summary: Get active student's assignments
      description: Given student address, gets a list of all pending assignments student has.
      operationId: getStudentAssignments
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Assignment"
        400:
          description: Student address value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with a given address not found
          schema:
            $ref: "#/definitions/ErrResponse"
    post:
      tags:
      - students
      summary: Assign an assignment to a student
      description: Assigns a new assignment to a student in scope of given course.
      operationId: assignToStudent
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - in: body
        name: assignmentHash
        description: Assignment to assign
        required: true
        schema:
          $ref: "#/definitions/Hash"
      responses:
        201:
          description: successful operation
        400:
          description: Student address value or request body is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        403:
          description: Assignment with given hash does not exist
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with given address not found
          schema:
            $ref: "#/definitions/ErrResponse"
        409:
          description: Student is already subscribed on assignment
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/assignments/{assignmentHash}:
    delete:
      tags:
      - students
      summary: Unassign an assignment from a student
      description: If given student has been assigned a given assignment, then unassigns it from them, otherwise raises error.
      operationId: unassignFromStudent
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - $ref: "#/parameters/AssignmentHash"
      responses:
        400:
          description: Student address or assignment hash are invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Given student didn't have given assignment
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/assignments/{assignmentHash}/submissions:
    get:
      tags:
      - students
      - submissions
      summary: Student's submissions for an assignment
      description: Gets a list of student's submissions for a given assignment
      operationId: getStudentAssignmentSubmissions
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - $ref: "#/parameters/AssignmentHash"
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Submission"
        400:
          description: Student address or assignment hash value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        412:
          description: Given student didn't have given assignment
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/assignments/{assignmentHash}/grades:
    get:
      tags:
      - students
      - grades
      summary: Get student's assignment grades
      description: Gets a list of grades a student received for submissions on given assignment.
      operationId: getStudentAssignmentGrades
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      - $ref: "#/parameters/AssignmentHash"
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Grade"
        400:
          description: Student address or assignment hash value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        412:
          description: Given student didn't have given assignment
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/submissions:
    get:
      tags:
      - students
      - submissions
      summary: Get all student's submissions
      description: Gets a list of all student's submissions.
      operationId: getStudentSubmissions
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Submission"
        400:
          description: Student address value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with given address not found
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/grades:
    get:
      tags:
      - students
      summary: Get all student's grades
      description: Gets a list of all students grades (aka transactions in a private chain)
      operationId: getStudentGrades
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Grade"
        400:
          description: Student address value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with given address not found
          schema:
            $ref: "#/definitions/ErrResponse"

  /students/{studentAddr}/proofs:
    get:
      tags:
      - students
      summary: Get proofs of all student's activity
      description: Gets all private transactions related to a student together with corresponding Merkle proofs.
      operationId: getStudentProofs
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/StudentAddr"
      responses:
        200:
          description: successful operation
          schema:
            $ref: "#/definitions/Proofs"
        400:
          description: Student address value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Student with given address not found
          schema:
            $ref: "#/definitions/ErrResponse"

  /submissions:
    get:
      tags:
      - submissions
      summary: Get all submissions
      description: Gets a list of all submissions done by all students. This method is inaccessible by students.
      operationId: getSubmissions
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Submission"

  /submissions/{submissionHash}:
    get:
      tags:
      - submissions
      summary: Get info about a submission
      description: Gets a submission data by given submission hash.
      operationId: getSubmission
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/SubmissionHash"
      responses:
        200:
          description: successful operation
          schema:
            $ref: "#/definitions/Submission"
        400:
          description: Submission hash value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Submission with given hash not found
          schema:
            $ref: "#/definitions/ErrResponse"
    delete:
      tags:
      - submissions
      summary: Delete a submission
      description: Deletes a submission from a database. Only ungraded submissions can be deleted.
      operationId: deleteSubmission
      produces:
      - application/json
      parameters:
      - $ref: "#/parameters/SubmissionHash"
      responses:
        200:
          description: successful operation
        400:
          description: Submission hash value is invalid
          schema:
            $ref: "#/definitions/ErrResponse"
        404:
          description: Submission with given hash not found
          schema:
            $ref: "#/definitions/ErrResponse"

  /grades:
    get:
      tags:
      - grades
      summary: Get all grades
      description: Gets a list of all grades performed by all students.
      operationId: getGrades
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Grade"
    post:
      tags:
      - grades
      summary: Post a new grade
      description: Posts a new grade with a given body.
      operationId: postGrade
      produces:
      - application/json
      consumes:
      - application/json
      parameters:
      - in: body
        name: grade
        description: A grade
        required: true
        schema:
          $ref: "#/definitions/Grade"
      responses:
        201:
          description: successful operation
          schema:
            $ref: "#/definitions/Grade"
        400:
          description: Request body is invalid
          schema:
            $ref: "#/definitions/ErrResponse"

  /assignments:
    get:
      tags:
      - assignments
      summary: Get all assignments
      description: Gets a list of all student assignments. Filter parameters are used to specify specific course or student.
      operationId: getAssignments
      parameters:
        - $ref: '#/parameters/CourseId'
        - $ref: '#/parameters/StudentAddr'
      produces:
      - application/json
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Assignment"
    post:
      tags:
      - assignments
      summary: Add assignment to a course
      operationId: addCourseAssignment
      parameters:
        - in: body
          name: Assignment
          description: An assignment
          required: true
          schema:
            $ref: "#/definitions/AssignmentReq"
        - in: query
          name: autoAssign
          description: Automatically subscribe all students attending related course to new assignment.
          required: false
          type: boolean
      produces:
      - application/json
      responses:
        201:
          description: successful operation
        400:
          description: Request body is invalid
          schema:
            $ref: "#/definitions/ErrResponse"


definitions:
  Hash:
    type: string
    format: byte
    description: Hex encoded blake2b (256 bits) hash
  Address:
    type: string
    format: byte
  Time:
    type: string
    format: date-time
  Student:
    type: object
    required:
    - addr
    properties:
      addr:
        $ref: "#/definitions/Address"
  CourseId:
    type: integer
    format: int32
  Course:
    type: object
    required:
    - id
    properties:
      id:
        $ref: "#/definitions/CourseId"
      desc:
        type: string
      subjects:
        type: array
        items:
          $ref: "#/definitions/Subject"
  Assignment:
    type: object
    required:
    - hash
    - courseId
    - contentsHash
    - isFinal
    - desc
    properties:
      hash:
        $ref: "#/definitions/Hash"
      courseId:
        $ref: "#/definitions/CourseId"
      contentsHash:
        $ref: "#/definitions/Hash"
      isFinal:
        type: boolean
      desc:
        type: string
  AssignmentReq:
    type: object
    required:
    - courseId
    - contentsHash
    - isFinal
    - desc
    properties:
      courseId:
        $ref: "#/definitions/CourseId"
      contentsHash:
        $ref: "#/definitions/Hash"
      isFinal:
        type: boolean
      desc:
        type: string
  Submission:
    type: object
    required:
    - hash
    - contentsHash
    - assignmentHash
    - studentAddr
    - witness
    properties:
      hash:
        $ref: "#/definitions/Hash"
      contentsHash:
        $ref: "#/definitions/Hash"
      assignment:
        $ref: "#/definitions/Assignment"
      studentAddr:
        $ref: "#/definitions/Address"
      witness:
        type: string
        format: binary
  Grade:
    type: object
    required:
    - submissionHash
    - grade
    properties:
      submissionHash:
        $ref: "#/definitions/Hash"
      grade:
        type: integer
        format: int32
      timestamp:
        $ref: "#/definitions/Time"
        readOnly: true
      hasProof:
        type: boolean
        readOnly: true

  Transaction:
    type: object
    required:
    - submission
    - grade
    - timestamp
    properties:
      submission:
        $ref: "#/definitions/Submission"
      grade:
        type: integer
        format: int32
      timestamp:
        $ref: "#/definitions/Time"

  BlkProof:
    type: object
    required:
    - mtreeSerialized
    - txs
    properties:
      mtreeSerialized:
        type: string
        format: binary
      txs:
        type: array
        items:
          $ref: "#/definitions/Transaction"

  Proofs:
    type: array
    items:
      $ref: "#/definitions/BlkProof"

  Subject:
    type: integer
    format: int32
  ErrResponse:
    type: object
    required:
      - error
    properties:
      error:
        type: string
        enum:
          - InvalidFormat
          
          - StudentNotFound
          - CourseNotFound
          - AssignmentNotFound

          - StudentAlreadyExists
          - CourseAlreadyExists
          - AssignmentAlreadyExists

          - StudentDoesNotAttendCourse
          - StudentIsActive
          - StudentHasNoAssignment
        description: >-
          Error type:
            * `InvalidFormat` - Failed to deserialise one of parameters.

            * `StudentNotFound` - Specified student does not exist.
            * `CourseNotFound` - Specified course does not exist.
            * `AssignmentNotFound` - Specified assignment does not exist.

            * `StudentAlreadyExists` - Student being added already exists.
            * `CourseAlreadyExists` - Course with such id already exists.
            * `AssignmentAlreadyExists` - Exactly the same assignment already exists.
            * `StudentDoesNotAttendCourse` - Student does not attend the course.
            * `StudentIsActive` - Can not delete a student because he is attending a course.

            * `StudentAlreadyAttendsCourse` - Student already attends given course.
            * `StudentAlreadyHasAssignment` - Student is already subscribed on given assignment.
            * `StudentHasNoAssignment` - Given student didn't have given assignment.
parameters:
  StudentAddr:
    in: path
    name: studentAddr
    description: Student's Disciplina address
    required: true
    type: string
    format: byte
  CourseId:
    in: path
    name: courseId
    description: Course ID
    required: true
    type: integer
    format: int32
  AssignmentHash:
    in: path
    name: assignmentHash
    description: Assignment hash
    required: true
    type: string
    format: byte
  SubmissionHash:
    in: path
    name: submissionHash
    description: Submission hash
    required: true
    type: string
    format: byte
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
